<!DOCTYPE html>
<html lang="en">
<head>
    <title>CODING CLUB</title>
    <link rel ="stylesheet" href = "joinus.css">
</head>
<body>
    <div>
        <img class="imagecode" src="images/coding.png" alt="coding image">
        <img class="imagepython" src="images/python.png" alt="python image">
        <img class="imagejava" src="images/java-script.png" alt="java image">
        <div class="joindiv">JOIN US</div>
        <div class="regdiv">
            <div class="sidemessagediv">
                Learn, Grow and Build your career with us. Register Now!
            </div>
            <form id="registrationForm">
                <input class="inputU" type="text" name="fullName" placeholder="Full Name" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="output"></div>
        </div>
    </div>

    <script src="joinus.js"></script>
</body>
</html>
